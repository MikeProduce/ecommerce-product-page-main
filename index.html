<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="topnav">
      <div class="leftnav">
        <h1>Sneakers</h1>
        <a class="active" href="#Collections">Collections</a>
        <a href="#Men">Men</a>
        <a href="#contact">Women</a>
        <a href="#about">About</a>
        <a href="#Contact">Contact</a>
      </div>
      <svg width="22" height="20" xmlns="http://www.w3.org/2000/svg">
        <path
          d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
          fill="#69707D"
          fill-rule="nonzero"
        />
      </svg>
      <img src="images/image-avatar.png" height="50px" />
    </div>
    <hr />
    <section class="shopping-section">
      <div class="display-div">
        <img
          class="images"
          src="images/image-product-1.jpg"
          style="max-width: 100%"
          alt=""
        />
        <div class="bottom-pictures">
          <img
            class="round-of-images"
            id="round-of-images"
            src="images/image-product-3-thumbnail.jpg"
            alt=""
          />
          <img
            class="round-of-images"
            id="round-of-images"
            src="images/image-product-4-thumbnail.jpg"
            alt=""
          />
          <img
            class="round-of-images"
            id="round-of-images"
            src="images/image-product-1-thumbnail.jpg"
            alt=""
          />
          <img
            class="round-of-images"
            id="round-of-images"
            src="images/image-product-2-thumbnail.jpg"
            alt=""
          />
        </div>
      </div>
      <div class="display-div1">
        <div class="sized-div">
          <p class="sneaker-logo">SNEAKER COMPANY</p>
          <h1 class="label-of-shoes">Fall Limited Edition Sneakers</h1>
          <p class="description-shoes">
            These low-profile sneakers are your perfect casual wear companion.
            Featuring a durable rubber outer sole,they'll withstand everything
            the weather can offer.
          </p>
          <div class="miniflex">
            <p class="money">$125.00</p>
            <p class="off">50%</p>
          </div>

          <p class="percentoff">$250</p>
          <div class="buttons-div">
            <button class="minus" id="minus">-</button>
            <p class="num" id="num">0</p>
            <button class="plus" id="plus">+</button>
            <button class="addcart">
              <div>
                <svg
                  class="cart-icon"
                  viewBox="0 0 22 20"
                  width="22"
                  height="20"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M20.925 3.641H3.863L3.61.816A.896.896 0 0 0 2.717 0H.897a.896.896 0 1 0 0 1.792h1l1.031 11.483c.073.828.52 1.726 1.291 2.336C2.83 17.385 4.099 20 6.359 20c1.875 0 3.197-1.87 2.554-3.642h4.905c-.642 1.77.677 3.642 2.555 3.642a2.72 2.72 0 0 0 2.717-2.717 2.72 2.72 0 0 0-2.717-2.717H6.365c-.681 0-1.274-.41-1.53-1.009l14.321-.842a.896.896 0 0 0 .817-.677l1.821-7.283a.897.897 0 0 0-.87-1.114ZM6.358 18.208a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm10.015 0a.926.926 0 0 1 0-1.85.926.926 0 0 1 0 1.85Zm2.021-7.243-13.8.81-.57-6.341h15.753l-1.383 5.53Z"
                    fill="white"
                    fill-rule="nonzero"
                  /></svg
                >Add to cart
              </div>
            </button>
          </div>
        </div>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
